<div class="create-form">
  <form class="form" [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-form-field class="example-full-width">
      <mat-label>Title</mat-label>
      <input matInput formControlName="title"/>
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Price</mat-label>
      <input matInput formControlName="price"/>
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Description</mat-label>
      <input matInput formControlName="description"/>
    </mat-form-field>

    <mat-form-field class="example-full-width" >
      <mat-label>Image Url</mat-label>
      <input matInput formControlName="image"/>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Category</mat-label>
      <mat-select matNativeControl required formControlName="category">
        <mat-option value="men's clothing">men's clothing</mat-option>
        <mat-option value="jewelery">jewelery</mat-option>
        <mat-option value="electronics">electronics</mat-option>
        <mat-option value="women's clothing">women's clothing</mat-option>
      </mat-select>
    </mat-form-field>
    <button type="submit" mat-flat-button color="primary">Submit</button>
  </form>
</div>
