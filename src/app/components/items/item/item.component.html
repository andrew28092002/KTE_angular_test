<mat-card class="card">
  <mat-card-header>
    <mat-card-title
      ><a [routerLink]="['/item', item.id]">{{ item.title }}</a></mat-card-title
    >
    <mat-card-subtitle>{{ item.category }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="item.image" />
  <mat-card-content>
    <h2>
      {{ item.price | currency }}
    </h2>
  </mat-card-content>
</mat-card>
