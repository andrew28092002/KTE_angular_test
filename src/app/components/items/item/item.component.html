<mat-card class="card">
  <mat-card-header>
    <a [routerLink]="['/item', item.id]"
      ><mat-card-title>{{ item.title }}</mat-card-title></a
    >
    <mat-card-subtitle>{{ item.category }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="item.image" />
  <mat-card-content>
    <h2>
      {{ item.price | currency }}
    </h2>
  </mat-card-content>
</mat-card>
