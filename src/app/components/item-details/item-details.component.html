<div class="card" *ngIf="item; else elseBlock">
  <img mat-card-image [src]="item.image" />
  <div class="description">
    <h1>{{ item.title }}</h1>
    <h2>{{ item.category }}</h2>

    <p>
      {{ item.description }}
    </p>
    <h1>{{ item.price | currency }}</h1>
  </div>
</div>

<ng-template #elseBlock>
  <div class="loading">
    <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
  </div>
</ng-template>
